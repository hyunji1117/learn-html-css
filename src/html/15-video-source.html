<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video, source 요소</title>
  </head>
  <body>
    <!-- 자동재생을 하려면 muted option도 필수로 같이 써야 한다. (이유: 접근성 이슈) -->
    <!-- 크롬은 muted option 없이 자동 재생이 되어서 정책이슈 확인해봐야 한다. -->
    <video controls muted poster="/src/assets/video/poster.jpg">
      <source
        src="/src/assets/video/google-developer-stories.mp4"
        type="video/mp4"
      />
      <track
        src="/src/assets/video/stories-en.vtt"
        kind="captions"
        srclang="en"
        label="English Caption"
      />
    </video>
  </body>
</html>
