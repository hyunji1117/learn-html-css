<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <h1>폼 (select, textarea) 요소</h1>
  <h2>select 요소</h2>
  <form action="/" method="post">
    <div>
      <label for="petSelect">반려동물</label>
      <select name="petSelect" id="petSelect">
        <option value="">반려동물 선택</option> <!-- 쓸때 없는 특수문자 넣지 말아라!! -->
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="spider">거미</option>
        <option value="goldfish">열대어</option>
        <option value="parrot">패럿</option>
      </select>
    </div>
  </form>
  <h2>textarea 요소</h2>
  <form action="/" method="post">
    <div>
      <label for="message">
        <span aria-hidden="true">*</span> <!-- 읽지 말라고 aira 속성 추가 -->
        <span class="sr-only">필수</span> 
      </label>
      <textarea name="message" id="message" cols="50" rows="20" placeholder="message"></textarea>
    </div>
  </form>
</body>
</html>
